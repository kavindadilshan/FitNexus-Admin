<div [class]="'app-page-title ' + globals.pageTitleStyle + ' ' + globals.pageTitleBackground"
     [ngClass]="{
    'app-page-title--shadow' : globals.pageTitleShadow
    }">
  <div>
    <ol *ngIf="globals.pageTitleBreadcrumb" class="app-page-title--breadcrumb breadcrumb">
      <li class="breadcrumb-item">
        <a routerLink="/">
          <fa-icon [icon]="['fas', 'tachometer-alt']"></fa-icon>
        </a>
      </li>
      <li class="breadcrumb-item active">
        <span>Change Password</span>
      </li>
    </ol>
    <div class="app-page-title--first">
      <div class="app-page-title--heading">
        <h1>Change Password</h1>
      </div>
    </div>
    <div class="d-flex align-items-center">
      <button [routerLink]="'/dashboard'" class="btn btn-sm text-nowrap m-2 btn-second" type="button">
        <span class="d-none d-xl-block" style="color: white">Back</span>
        <span className="btn-wrapper--icon">
          <i class="ion-ios-arrow-back d-block d-xl-none"></i>
                </span>
      </button>
    </div>
  </div>
</div>
<div class="row">
  <div class="form-group col-12">
    <div class="card card-box mb-12">
      <div class="card-header pr-2">
        <div class="card-header--title">
         Change Password
        </div>
      </div>
      <div class="card-body">
        <div class="form-group col-12">
          <div class="col-xl-12">
            <form autocomplete="off" (keydown.enter)="$event.preventDefault()" name="updatePassword" [formGroup]="updatePassword">
              <div class="position-relative row form-group">
                <label class="col-sm-4 col-form-label font-weight-bold" for="oldPassword">Old Password</label>
                <div class="col-sm-8">
                  <input class="form-control" autocomplete="off"  id="oldPassword" formControlName="oldPassword" name="oldPassword"
                                              placeholder="Old Password" type="password">
                </div>
              </div>
              <div class="position-relative row form-group">
                <label class="col-sm-4 col-form-label font-weight-bold"
                       for="newPassword">New Password</label>
                <div class="col-sm-8"><input autocomplete="off"  (copy)="false" (paste)="false"  class="form-control" formControlName="newPassword" id="newPassword" name="newPassword"
                                              placeholder="New Password" type="password"></div>
              </div>

              <div class="position-relative row form-group">
                <label class="col-sm-4 col-form-label font-weight-bold"
                       for="confirmPassword">Retype New Password</label>
                <div class="col-sm-8"><input autocomplete="off"  (copy)="false" (paste)="false" class="form-control" id="confirmPassword" formControlName="confirmPassword" name="confirmPassword"
                                              placeholder="Confirm Password" type="password"></div>
              </div>
            </form>
            <div class="actions p-4">
              <button (click)="clearForm()" class="btn btn-primary" type="button">Cancel</button>
              <button (click)="changePassword()" [ladda]="isLoading" id="finishButton"  class="btn btn-success pull-right" type="button">Update
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
